            <div class="container">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
                    <form action=""  method="POST"  [formGroup]="upForm">	
                        <h3 class="text-center">Profil Personal BabySitter</h3>
                        <input type="hidden"name="id" value="{{babydata.idbabysitter}}">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">Nom:</label>
                                    <input type="text" name="first_name" class="form-control"  required value="{{babydata.nom}}" formControlName="nom">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">Prenom: </label>
                                    <input type="text" name="last_name" class="form-control"  required value="{{babydata.prenom}}" formControlName="prenom">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">Password:</label>
                                    <input type="password" name="first_name" class="form-control" required value="{{babydata.password}}" formControlName="password">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">ConfPassword: </label>
                                    <input type="password" name="last_name" class="form-control"  required value="{{babydata.confpassword}}" formControlName="confpassword">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">Email :</label>
                                    <input type="email" name="email" class="form-control" required value="{{babydata.email}}" formControlName="email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">Telephone Mobile:</label>
                                    <input type="tel" name="phone" class="form-control"  required pattern=[0-9]{10} value="{{babydata.telephone}}" formControlName="telephone">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">Date Naissance:</label>
                                    <input type="date" name="birthday" class="form-control"  required value="{{babydata.dateN}}" formControlName="daten">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text" >Genre:</label>
                                    <select name="gender" class="form-control"  required formControlName="genre">
                                        <option value="Male" value="{{babydata.genre}}">Femme</option>
                                        <option value="Female">Homme</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">Adresse:</label>
                                    <input type="text" name="nationality" class="form-control" required  value="{{babydata.adresse}}" formControlName="adresse">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">Experience</label>
                                    <input type="text" name="monthly_income" class="form-control" required value="{{babydata.exp}}" formControlName="exp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">Niveau</label>
                                    <input type="text" name="monthly_income" class="form-control"  required value="{{babydata.niveau}}" formControlName="niveau">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="profile_details_text">Description</label>
                                    <input type="text" name="monthly_income" class="form-control"  required value="{{babydata.descr}}"formControlName="descr">
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-info" role="alert" *ngIf="showAlert">
                            Modification effectuer avec succes
                          </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submit">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary text-uppercase" (click)="onUpdate()">Modifier</button>
                                    
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
